<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oskura</title>

  <!-- Google Font: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Inter', sans-serif;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 1.5rem;
      font-weight: 600;
      z-index: 1;
    }

    @media (max-width: 768px) {
      .logo {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 768px) {
  video {
    object-position: center top; /* or try center center, center bottom */
  }
}
  </style>
</head>
<body>

  <video autoplay muted loop playsinline>
    <source src="oskura.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="logo">Oskura AI</div>

</body>
</html>
